<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>js-array-carousel</title>
</head>

<body>
    <div id="app">
        <div class="row">
            <!-- Movie Image -->
            <div class="main-img">
                <img :src="movie.images[activeImage]" alt="">
            </div>
            <!-- thumbnails -->
            <div class="thumbnails">
                <img 
                v-for="(img, index) in movie.images":src="img" class="thumbnails"
                :class="activeImage === index ? 'active' : ''">
            </div>
          
            <div class="text-card">
                  <!-- title -->
                <h1 class="title"> Titolo: {{movie.title[activeImage]}}</h1>
                <!-- text -->
                <p class="text"> {{movie.text[activeImage]}}</p>
            </div>
            
            <!-- button previous and next -->
            <div class="bottons">
                <div id="previous" @click = "prevButton"><i class="fa-solid fa-circle-left"></i></div>
                <div id="next" @click = "nextButton"><i class="fa-solid fa-circle-right"></i></div>
            </div>
            
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
